<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <form id='calculator'>
        <input type='number' id='total' placeholder="Enter total bill amount">
        <input type='number' id='tip-percent' placeholder="Enter percent tip">
    </form>
    <div id='results'>
        <h2>Results</h2>
        <p>Tip Amount</p>
        <div id='tip-amount'></div>
        <p>Total Including Tip</p>
        <div id='total-with-tip'></div>
    </div>
<script src='app.js'></script>    
</body>
</html>
