<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class='wrapper'>
        <h1>Tip Calculator</h1>
        <form id='calculator'>
            <p>Bill:</p>
            <input type='number' id='total' placeholder="Enter total bill amount">
            <p>Tip:</p>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="range">
            </div>
            <div id='tip-output'></div>
        </form>
        <div id='results'>
            <h1>Results</h1>
            <div class='results-wrapper'>
                <p>Tip Amount:</p>
                <div id='tip-amount'></div>
                <p>Total Including Tip:</p>
                <div id='total-with-tip'></div>
            </div>
        </div>
    </div>
<script src='app.js'></script>    
</body>
</html>
